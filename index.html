<!DOCTYPE html>
    <!-- I'm going to try to use jQuery for this.                   -->
    <!-- and if I learn React JS, then I'll try to use that too.    -->



<html>
    <head>
        <title>
            svgärtistë
        </title>

        <link rel='icon' href='icon.jpg'>
            <!-- the little icon graphic on the tab -->
        <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
            <!-- loading some fonts -->
        
        <script src='https://code.jquery.com/jquery-3.4.1.js'></script>


        <style>

            body {
                font-family: 'Roboto Mono', monospace;
                font-size: 10pt;
            }

            .container {
                background-color: #E9E9E9;
                /* width: 90%; */
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
            }

            .half {
                background-color: #D0D0D0;
                /* padding: 10px; */
                margin: 10px 5px 10px 5px;
                width: 40%;
                display: flex;
                flex-flow: column wrap;
                /* align-items: stretch; */
            }

            .half > div {
                background-color: white;
                overflow-y: auto;
            }
            
            .half > svg {
                margin: 10px;
            }

            #codeSpace {
                height: 100px;
                padding: 10px;
                font-size: 8pt;
            }

            #logicSpace {
                display: flex;
                justify-content: flex-start;
                align-items: center;
                white-space: pre;
            }

            #logicSpace > div, input {
                background-color: rgb(218, 218, 218);
                margin: 10px 15px 10px 5px;
                min-width: 50px;
                width: 50px;
            }

            .text {
                color: blue;

            }

        </style>
    </head>


    <body>

        <div class='container'>
            
            <div class='half'>
            <!-- the LEFT half -->

                <div id='codeSpace'>
                <!-- codeSpace -->
                    <!-- Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. -->
                    A shorter version of Loren ipsum dolor sit amet...
                </div>
                
                <br>

                <div id='logicSpace'>
                <!-- logicSpace -->


                </div>

            </div>

            <div class='half'>
                <!-- the RIGHT half -->
                
                <svg width='500' height='500' style='background-color: #FFF;' id='artSpace'>
                <!-- artSpace -->
                    <line x1='0' x2='100' y1='0' y2='100' style="stroke:#000; stroke-width: 2px;" />
                </svg>
            </div>

        </div>




        <script>

            var textID = ['id', 'type', 'x1', 'y1', 'x2', 'y2'];
                // it kind of doesn't matter what I name these, by the way...



            $("#logicSpace").append(`   ${textID[0]}`);
            $("#logicSpace").append(`<div id='${textID[0]}'>first</div>`);
            $("#logicSpace").append(`${textID[1]}`);
            $("#logicSpace").append(`<div id='${textID[1]}'>second</div>`);
            $("#logicSpace").append(`${textID[2]}`);
            $("#logicSpace").append(`<input id='${textID[2]}' value='0' />`);
            $("#logicSpace").append(`${textID[3]}`);
            $("#logicSpace").append(`<input id='${textID[3]}' value='0' />`);
            $("#logicSpace").append(`${textID[4]}`);
            $("#logicSpace").append(`<input id='${textID[4]}' value='100' />`);
            $("#logicSpace").append(`${textID[5]}`);
            $("#logicSpace").append(`<input id='${textID[5]}' value='100' />`);
                // The elements are added to the logicSpace



            $(`#${textID[1]}`).append("<div></div>");
            $(`#${textID[1]} > div`).append("<div> 1 </div>");
            $(`#${textID[1]} > div`).append("<div> 2 </div>");
            $(`#${textID[1]} > div`).append("<div> 3 </div>");
            $(`#${textID[1]} > div`).hide();
                // Added "menu" items to the second div. This will be a drop menu.



            $(`#${textID[1]}`).on("click", function() {
                $(`#${textID[1]} > div`).slideToggle(300);
            });
                // This toggles the "drop menu"



            $(`#${textID[2]}`).on("change", function() {
                if (numberCheck()) updateSVG();
            });

            $(`#${textID[3]}`).on("change", function() {
                if (numberCheck()) updateSVG();
            });

            $(`#${textID[4]}`).on("change", function() {
                if (numberCheck()) updateSVG();
            });

            $(`#${textID[5]}`).on("change", function() {
                if (numberCheck()) updateSVG();
            });



            function numberCheck() {
                let a = true;
                if ( /\D/.test( $(`#${textID[2]}`).val() ) ) a = false;
                if ( /\D/.test( $(`#${textID[3]}`).val() ) ) a = false;
                if ( /\D/.test( $(`#${textID[4]}`).val() ) ) a = false;
                if ( /\D/.test( $(`#${textID[5]}`).val() ) ) a = false;
                // alert(a);
                return a;
            }

            function updateSVG() {
                $("#artSpace").html(`<line x1='${ $(`#${textID[2]}`).val() }' x2='${ $(`#${textID[4]}`).val() }' y1='${ $(`#${textID[3]}`).val() }' y2='${ $(`#${textID[5]}`).val() }' style="stroke:#000; stroke-width: 2px;" />`);
                $("#codeSpace").text(`<line x1='${ $(`#${textID[2]}`).val() }' x2='${ $(`#${textID[4]}`).val() }' y1='${ $(`#${textID[3]}`).val() }' y2='${ $(`#${textID[5]}`).val() }' style="stroke:#000; stroke-width: 2px;" />`);
            };
            


            
            // This makes the text go into the codeSpace

        </script>

    </body>


</html>
